<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matrix Rain</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
        }
        
        canvas {
            display: block;
        }

        /* Pre-load the font to prevent FOIT (Flash of Invisible Text) */
        @font-face {
            font-family: 'MatrixFont';
            src: local('Courier New Bold'),
                 local('Courier Bold'),
                 local('Courier');
            font-weight: bold;
        }

        #modeToggle {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
            padding: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: #0f0;
            border: 1px solid #0f0;
            cursor: pointer;
        }
        #modeToggle:hover {
            background: rgba(0, 255, 0, 0.2);
        }
    </style>
</head>
<body>
    <button id="modeToggle" onclick="toggleMode()">Toggle Mode</button>
    <canvas id="matrix"></canvas>
    <script src="matrix.js"></script>
</body>
</html>
